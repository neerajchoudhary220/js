<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/b484a8fbf5.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./file/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row" id="uploadFileSection">
        <div class="col-3">
          <div class="row">
            <div class="col-12 upload_icon">
              <div class="row">
                <div class="col-12 d-flex justify-content-center">
                  <i
                  class="fa fa-upload text-info"
                  style="font-size: 60px; cursor: pointer"
                  id="uploadButton"
                ></i
                ><br />
                <input
                  type="file"
                  class="d-none"
                  accept=".csv"
                  id="real_upload"
                  onchange="showFile(this)"
                />
                </div>
                <div
                class="col-12 d-flex justify-content-center  text-info"
              >
                <b class="upload_txt">Upload File</b>
              </div>
              </div>
             
            </div>
           
            <div class="col-12 check_mark d-none">
              <div class="row">
                <div class="col-12 d-flex justify-content-center">
                  <i class="fa fa-check-circle  text-success" style="font-size: 60px; cursor: pointer"></i>
                </div>
                <div class="col-12 d-flex justify-content-center text-success">
                  <b>Uploaded done!</b>
                </div>
              </div>
            </div>

            <div class="col-12 d-flex justify-content-center">
              <div class="custom-loader d-none"></div>
            </div>
          </div>
        </div>
        <div class="col-4"></div>

        <div class="col-5">
          <button
            class="btn btn-outline-info btn-sm mt-4 d-none"
            id="convert_csv_to_json_btn"
          >
            Convert Csv To Json
          </button>
          <button class="btn btn-outline-warning btn-sm mt-4 ml-3 d-none" id="convert_new_file_btn">Convert New File></button>
        </div>
      </div>
    </div>

    <script src="./tools/convert-csv-into-json.js"></script>
  </body>
</html>
