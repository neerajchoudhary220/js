<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/b484a8fbf5.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./file/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <form>
        <input type="file" accept=".csv" onchange="showFile(this)" />
      </form>

      <div class="row mt-3">
        <div class="col-12">
          <div class="card">
            <div class="card-header text-center">
              <h4 id="fileName" class="text-secondary"></h4>
            </div>
            <div class="card-body">
              <pre id="file_reading"></pre>
            </div>
            <div class="card-footer text-right">
              <button class="btn btn-outline-info" disabled id="convert_csv_to_json_btn">
                Convert Csv To Json
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./tools/readfile.js"></script>
  </body>
</html>
