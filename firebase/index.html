<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fire Base</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="row mb-3">
            <div class="col-6">
              <label>Name</label>
              <input
                type="text"
                placeholder="name"
                class="form-control"
                id="name"
              />
            </div>
            <div class="col-6">
                <label>Email</label>
                <input
                  type="email"
                  placeholder="example@mail.com"
                  class="form-control"
                  id="email"
                />
              </div>
          
          </div>
          <div class="row">
            <div class="col-4">
                <label>ID</label>
                <input type="text" value="" placeholder="id" id="id" class="form-control">
            </div>
          </div>
          <div class="row">
            <div class="col-12 text-left mt-3">
              <button class="btn btn-outline-info" id="SaveBtn">SAVE</button>
              <button class="btn btn-outline-warning" id="updateBtn">UPDATE</button>

            </div>
          </div>
        </div>
        <div class="card-footer">
          <div id="output"></div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script type="module" src="firebase.js"></script>
  </body>
</html>
